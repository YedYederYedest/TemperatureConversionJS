<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form onsubmit="return false;">
        <h1>Temperature Conversion</h1>
        <input type="number" id="textbox" value="0">
        <br>
        <input type="radio" id="radiobtncelsius" name="unit">
        <label for="radiobtncelsius">Fahrenheit to Celsius</label>
        <br>
        <input type="radio" id="radiobtnfahrenheit" name="unit">
        <label for="radiobtnfahrenheit">Celsius to Fahrenheit</label>
        <br>
        <button type="button" onclick="convert()">Submit</button>
        <p id="result"></p>
        <br>
    </form>
    <script src="index.js"></script>
</body>
</html>
